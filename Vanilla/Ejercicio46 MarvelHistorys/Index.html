<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Pelis favoritas</title>
    <meta name="description" content="...">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="MyStyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26258a9741.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="row">

        <div class="col-6" id="EmptySpace">
            <div class="card">
                <div class="card-header">
                    <h4>Ranking Favoritos</h4>
                </div>
                <div id="Ranking" class="card-body">

                </div>
                <div id="Error">

                </div>

            </div>
        </div>

        <div class="col-6" id="Card">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <h2 class="card-title">Valora tus peliculas</h2>

                    <div>
                        <div id="FormName" class="input-group mb-3">
                            <input id="Nombre" type="text" class="form-control"
                                placeholder="Introduce el nombre de tu película" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">

                        </div>
                        <div id="Valoracion">
                            <p>Valora con corazones:</p>
                              <input type="radio" id="1heart" name="fav_value" value="Valoración:💙">
                              <label for="html">💙</label><br>
                              <input type="radio" id="2heart" name="fav_value" value="Valoración:💚💚">
                              <label for="css">💚💚</label><br>
                              <input type="radio" id="3heart" name="fav_value" value="Valoración:💛💛💛">
                              <label for="css">💛💛💛</label><br>
                              <input type="radio" id="4heart" name="fav_value" value="Valoración:🧡🧡🧡🧡">
                              <label for="css">🧡🧡🧡🧡</label><br>
                              <input type="radio" id="5heart" name="fav_value" value="Valoración:❤️❤️❤️❤️❤️">
                              <label for="css">❤️❤️❤️❤️❤️</label><br>

                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Tipo
                            </button>
                            <div id="Tipo" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" value="Comedia" href="#">Comedia</a>
                                <a class="dropdown-item" value="Terror" href="#">Terror</a>
                                <a class="dropdown-item" value="Suspense" href="#">Suspense</a>
                                <a class="dropdown-item" value="Histórica" href="#">Histórica</a>
                                <a class="dropdown-item" value="Drama" href="#">Drama</a>
                            </div>
                        </div>

                        <div id="Btn" class="row">

                            <a href="#" id="Guardar" class="btn btn-lg btn-info"><span
                                    class="glyphicon glyphicon-fast-backward"></span>Guarda la valoración</a>

                        </div>
                    </div>
                </div>

            </div>
            <script src="Index.js"></script>
</body>

</html>
